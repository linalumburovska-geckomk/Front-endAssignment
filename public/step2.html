<form class="formStep">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" value="" />
            <div class="alert alert-danger error" role="alert" id="errorName">Name is required</div>
            <div class="alert alert-danger error" role="alert" id="sanitizeName">Name is not valid</div>
        </div>
        
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label desc">Description </label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" value=""></textarea>
            <div class="alert alert-danger error" role="alert" id="errorDescription">Description is required</div>
            <div class="alert alert-danger error" role="alert" id="sanitizeDescription">Description is not valid</div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label desc">Image URL </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="imageURL" value=""/>
            <div class="alert alert-danger error" role="alert" id="errorImage">Image URL is required</div>
            <div class="alert alert-danger error" role="alert" id="sanitizeImage">Image URL is not valid</div>
        </div>
    </div>
    <div class="backSave">
        <button type="button" class="btn btn-secondary buttons back" id="back">Back</button>
        <button type="button" class="btn btn-secondary buttons save" id="save">Save</button>
    </div>
</form>
