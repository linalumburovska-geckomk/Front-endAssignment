<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Front-end assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
    </head>
    <body>
        <div id="root">
            <form class="formStep">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameStep4"/>
                        <div class="alert alert-danger error" role="alert" id="errorName">Name is required</div>
                        <div class="alert alert-danger error" role="alert" id="errorValue">Name already exists</div>
                        <div class="alert alert-danger error" role="alert" id="sanitizeName">Name is not valid</div>
                    </div>    
                </div>
                <div class="container">
                    <div class="modal" id="modalSaveLayer" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="alert alert-success" role="alert">Successfully saved layer</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="backSave">
                    <button type="button" class="btn btn-secondary buttons back" id="backStep4">Back</button>
                    <button type="button" class="btn btn-secondary buttons save" data-toggle="modal" id="saveStep4">Save</button>
                </div>
            </form>
        </div>
    </body>
    <script data-main="/js/app" src="./js/lib/require.js"></script>
</html>
