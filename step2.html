<form class="formStep2">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name"/>
            <div class="alert alert-danger error" role="alert" id="errorName">Name is required</div>
        </div>
        
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description </label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description"></textarea>
            <div class="alert alert-danger error" role="alert" id="errorDescription">Description is required</div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image URL </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="imageURL" />
            <div class="alert alert-danger error" role="alert" id="errorImage">Image URL is required</div>
        </div>
    </div>
    <div class="backSave">
        <button type="button" class="btn btn-secondary buttons" id="back">Back</button>
        <button type="button" class="btn btn-secondary buttons save" id="save">Save</button>
    </div>
</form>
