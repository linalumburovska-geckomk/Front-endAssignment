<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Front-end assignment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./bootstrap/css/bootstrap.min.css">
        <link href="./css/style.css">
    </head>
    <body>
        <form class="formStep2">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Image URL </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="imageURL" />
                </div>
            </div>
            <div class="backSave">
                <button type="button" class="btn btn-secondary buttons" id="back">Back</button>
                <button type="button" class="btn btn-secondary buttons save" id="save">Save</button>
            </div>
        </form>
    </body>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/functions.js"></script>
</html>
